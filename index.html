<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img class="pokedex-img" src="/images/pokedex.png" alt="">
        <div class="img-container">
            <img class="pokemon-img" src="" alt="">
        </div>
        <div class="name-container">
            <span class="id"></span>
            <span class="name"></span>
        </div>
        <div class="input-container">
            <form action="" class="form">
                <input type="search" name="search-pokemon" placeholder="Name or Id" class="input">
            </form>
        </div>
        <div class="container-buttons">
            <button class="button button-prev">Prev &lt</button>
            <button class="button button-foward">Next &gt</button>
        </div>
    </main>
</body>
</html>
